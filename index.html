<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.clipartmax.com%2Fpng%2Fmiddle%2F19-190245_checklist-to-do-list-clipart-do-list.png&tbnid=cdHqEyIXfKDEdM&vet=12ahUKEwjrn4SJ2bGAAxVMmmMGHVwHDs4QMygGegUIARDjAQ..i&imgrefurl=https%3A%2F%2Fwww.clipartmax.com%2Fmiddle%2Fm2i8i8i8m2d3G6N4_checklist-to-do-list-clipart-do-list%2F&docid=tLQKS3i8C5HM0M&w=840&h=862&q=todo%20list%20clipart&ved=2ahUKEwjrn4SJ2bGAAxVMmmMGHVwHDs4QMygGegUIARDjAQ"
    <title>To-Do List Web-App - Soumik Datta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="todo-app">
            <h2> To-Do List <img src="Images/Icon.png" alt=""></h2>
            <div class="row">
                <input type="text" name="task" id="input-box" placeholder="Add your task/plan">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
